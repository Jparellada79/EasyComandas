  
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card p-2">
          <div class="card-body">
            <h1 class="card-title mb-4 mt-1 max mb-0 text-dark">
              <b>Iniciar sesión</b>
            </h1>
            <form (ngSubmit)="login()" [formGroup]="userForm" novalidate>
              <div *ngIf="credencialesIncorrectas" class="error">
                Usuario o contraseña incorrectos
              </div>
  
              <div class="row">
                <div class="col-sm-12">
                  <mat-form-field class="w-100">
                    <mat-label>Usuario</mat-label>
                    <input
                      autocomplete="usuario"
                      class="w-100"
                      formControlName="usuario"
                      matInput
                      type="text" />
                    <div
                      *ngIf="usuario.invalid && usuario.touched"
                      class="error">
                      <span
                        style="color: red"
                        *ngIf="usuario.invalid && usuario?.errors?.['required']">
                        Campo obligatorio</span>
                      <span
                        style="color: red"
                        *ngIf="usuario.invalid && usuario?.errors?.['validLettersIncorrect']">El
                        usuario no puede contener el carácter '</span>
                    </div>
  
                  </mat-form-field>
                </div>
              </div>
  
              <div class="row">
                <div class="col-sm-12">
                  <mat-form-field class="w-100">
                    <mat-label>Contraseña</mat-label>
                    <input matInput [type]="hide ? 'contraseña' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    </div>
                  </mat-form-field>
                </div>
              </div>
              <button
                type="submit"
                class="btn w-100 btn-primary btn-block"
                [disabled]="userForm.invalid">
                Iniciar Sesión
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
